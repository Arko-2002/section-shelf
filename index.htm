<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffba00" />
        <title>Section Shelf</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="Section shelf logo" />
                    </a>
                </div>
                <div class="head-desktop">
                    <ul>
                        <li><a hrf="#">Home</a></li>
                        <li><a hrf="#">Book Categories</a></li>
                        <li><a hrf="#">Sell a Book</a></li>
                        <li>
                            <input
                                type="text"
                                placeholder="search book by name..."
                            />
                        </li>
                    </ul>
                </div>
                <div class="head-mobile">
                    <img src="img/hamburger.png" />
                </div>
            </header>

            <main>
                <div class="banner">
                    <img
                        src="img/banner-hr.png"
                        alt="'section shelf banner"
                        class="banner-hr"
                    />
                    <img
                        src="img/banner-vr.png"
                        alt="'section shelf banner"
                        class="banner-vr"
                    />
                </div>
            </main>
        </div>
        <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script
            defer="
https://cdn.jsdelivr.net/npm/mongoose@7.3.0/dist/browser.umd.min.js
"
        ></script>
        <script defer src="script.js" type="module"></script>
    </body>
</html>
